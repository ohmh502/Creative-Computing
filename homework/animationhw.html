<!DOCTYPE html>
<html>
<head>
<style>
html, body{
	margin:0px;
	width:100%;
	height:100%;
	display:flex;
	align-items: center;
	justify-content: center;
	background-color: #1DD;
}
#circle{
	width: 100px;
	height: 100px;
	background: red;
	-moz-border-radius: 50px;
	-webkit-border-radius: 50px;
	border-radius: 50px;
}
@keyframes bounce{
	50%{
		transform:translate(0px, 100px);
	}
	100%{
		transform:initial;
	}
}
.anim{
	animation:bounce 2s infinite;
}
</style>
</head>
<body>
	<div class="anim">
		<div id="square" class="rot"></div>
		<div id="circle"></div>
</div>
</body>
</html>
